<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AMR Tracking System - MVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AMR Tracking System (MVP)</h1>
    <form id="amr-form">
      <div class="form-group">
        <label for="pathogen">Pathogen</label>
        <input type="text" id="pathogen" required />
      </div>
      <div class="form-group">
        <label for="antibiotic">Antibiotic</label>
        <input type="text" id="antibiotic" required />
      </div>
      <div class="form-group">
        <label for="resistance">Resistance (%)</label>
        <input type="number" id="resistance" min="0" max="100" required />
      </div>
      <button type="submit">Add Data</button>
    </form>

    <canvas id="amrChart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const form = document.getElementById('amr-form');
    const ctx = document.getElementById('amrChart').getContext('2d');

    const data = {
      labels: [],
      datasets: [{
        label: 'Resistance (%)',
        data: [],
        backgroundColor: 'rgba(255, 99, 132, 0.5)'
      }]
    };

    const chart = new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const pathogen = document.getElementById('pathogen').value;
      const antibiotic = document.getElementById('antibiotic').value;
      const resistance = parseFloat(document.getElementById('resistance').value);

      const label = `${pathogen} / ${antibiotic}`;
      data.labels.push(label);
      data.datasets[0].data.push(resistance);
      chart.update();

      form.reset();
    });
  </script>
</body>
</html>
